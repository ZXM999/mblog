<!DOCTYPE html>
<html style="height: 80%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="echarts.js"></script>
<script type="text/javascript" src="jquery-3.5.1.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;

    //顶部个数
    var yearCount = 11;
    //底部个数
    var categoryCount;
    //所有底部名字
    var xAxisData = [];
    //图红色线条
    var customData = [];
    //所有顶部名字
    var legendData = [];
    //数量
    var dataList = [];

    legendData.push('价格趋势');

    //红色线条
    var encodeY = [];
    for (var i = 0; i < yearCount; i++) {
        legendData.push((2010 + i) + '');
        //下面每一个数据
        dataList.push([]);
        encodeY.push(1+i);
    }


    $.ajax({
        url: "/get",
        type: "GET",
        async: false,
        success: function (result) {
            console.log(result)
            $.each(result, function (i, value) {
                console.log(value.cpmc);
                console.log(value.jg[3]);
                console.log(result.length);
                categoryCount = result.length;
                //添加底部数据
                xAxisData.push(value.cpmc);
                //红色线条
                var customVal = [i];
                customData.push(customVal);
                //每一个数据年份价格
                for (var j = 0; j < dataList.length; j++) {
                    dataList[j].push(value.jg[j]);
                    customVal.push(value.jg[j]);
                }
            })
        }
    });


    function renderItem(params, api) {
        var xValue = api.value(0);
        var currentSeriesIndices = api.currentSeriesIndices();
        var barLayout = api.barLayout({
            barGap: '30%', barCategoryGap: '20%', count: currentSeriesIndices.length - 1
        });

        var points = [];
        for (var i = 0; i < currentSeriesIndices.length; i++) {
            var seriesIndex = currentSeriesIndices[i];
            if (seriesIndex !== params.seriesIndex) {
                var point = api.coord([xValue, api.value(seriesIndex)]);
                point[0] += barLayout[i - 1].offsetCenter;
                point[1] -= 20;
                points.push(point);
            }
        }
        var style = api.style({
            stroke: api.visual('color'),
            fill: null
        });

        return {
            type: 'polyline',
            shape: {
                points: points
            },
            style: style
        };
    }

    option = {
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: legendData
        },
        dataZoom: [{
            type: 'slider',
            start: 50,
            end: 70
        }, {
            type: 'inside',
            start: 50,
            end: 70
        }],
        xAxis: {
            data: xAxisData,
            axisLabel: {
                interval: 0,
                formatter:function(value)
                {
                    debugger
                    var ret = "";//拼接加\n返回的类目项
                    var maxLength = 5;//每项显示文字个数
                    var valLength = value.length;//X轴类目项的文字个数
                    var rowN = Math.ceil(valLength / maxLength); //类目项需要换行的行数
                    if (rowN > 1)//如果类目项的文字大于3,
                    {
                        for (var i = 0; i < rowN; i++) {
                            var temp = "";//每次截取的字符串
                            var start = i * maxLength;//开始截取的位置
                            var end = start + maxLength;//结束截取的位置
                            //这里也可以加一个是否是最后一行的判断，但是不加也没有影响，那就不加吧
                            temp = value.substring(start, end) + "\n";
                            ret += temp; //凭借最终的字符串
                        }
                        return ret;
                    }
                    else {
                        return value;
                    }
                }
            }
        },
        grid: {
            left: '10%',
            bottom:'20%'
        },
        yAxis: {},
        series: [{
            type: 'custom',
            name: '价格趋势',
            renderItem: renderItem,
            itemStyle: {
                borderWidth: 2
            },
            encode: {
                x: 0,
                y: encodeY
            },
            data: customData,
            z: 100
        }].concat(echarts.util.map(dataList, function (data, index) {
            return {
                type: 'bar',
                animation: false,
                name: legendData[index + 1],
                itemStyle: {
                    opacity: 0.5
                },
                data: data
            };
        }))
    };;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
